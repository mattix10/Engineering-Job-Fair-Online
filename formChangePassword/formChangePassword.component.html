<form [formGroup]="formChangePassword" class="mx-2 px-4" (ngSubmit)="sendForm(user.email, this.formChangePassword.value)">
    <div class="py-2">
      <label>Utwórz Hasło:</label>
      <input  formControlName="password" type="password" class="w-full p-2 rounded-lg border-solid border-gray-400 border-2">
    </div>

    <div class="py-2">
      <label>Powtórz hasło:</label>
      <input formControlName="confirmPassword" type="password" class="w-full p-2 rounded-lg border-solid border-gray-400 border-2">
      <p class="text-red-600" *ngIf="formChangePassword.get('confirmPassword').hasError('NoPasswordMatch')">Podane hasła nie są identyczne</p>
    </div>

      <div class="w-full mt-4">
          <button type="submit" class="w-auto py-2 bg-blue-700 w-full text-white focus:outline-none focus:shadow-outline rounded-lg">Zapisz zmiany</button>
      </div>
      <div class="w-full mt-2 mb-4">
        <button  type="button" class="w-auto py-2 bg-red-600 w-full text-white focus:outline-none focus:shadow-outline rounded-lg" (click)="hide(user.id)" >Anuluj</button>
      </div>

</form>
